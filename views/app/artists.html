<Title:>
  SoundStation - Artists

<Body:>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Artist</th>
        {#if isAdmin}
          <th>Action</th>
        {/}
      </tr>
    </thead>
    <tbody>
      {#each artists}
        <tr>
          <td><a href="/artist/{id}">{name}</a></td>
          {#if isAdmin}
            <td><a class="prevent-default" href="/addAll/artist/{id}">Add All</a></td>
          {/}
        </tr>
      {/}
    </tbody>
  </table>
