<Title:>
  SoundStation - Artists

<Body:>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Artist</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {#each artists}
        <tr>
          <td><a href="/artist/{id}">{name}</a></td>
          <td><a href="/addAll/artist/{id}">Add All</a></td>
        </tr>
      {/}
    </tbody>
  </table>
