<Title:>
  SoundStation - Albums

<Body:>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Album</th>
        <th>Artist</th>
        {#if isAdmin}
          <th>Action</th>
        {/}
      </tr>
    </thead>
    <tbody>
      {#each albums}
        <tr>
          <td><a href="/album/{id}">{name}</a></td>
          <td>{artist}</td>
          {#if isAdmin}
            <td>
              <a class="prevent-default" href="/addAll/album/{id}">Add All</a>
            </td>
          {/}
        </tr>
      {/}
    </tbody>
  </table>
